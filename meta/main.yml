galaxy_info:
  author: amcaar@i3m.upv.es
  description: Install Mesos components
  company: GRyCAP UPV
  license: Apache
  min_ansible_version: 2.0
  platforms:
  - name: Ubuntu
    versions:
    - bionic
    - focal
  - name: EL
    versions:
    - 7
  galaxy_tags:
   - mesos

dependencies:
  - { role: 'geerlingguy.ntp', ntp_servers: [ntp.upv.es, ntp.uv.es] }
  - { role: 'grycap.docker', docker_opts: "{{ mesos_docker_opts }}" }
  - { role: 'grycap.zookeeper', server_list: ["{{mesos_front_private_ip}}"], when:  mesos_type_of_node == "master"}
