galaxy_info:
  author: amcaar@i3m.upv.es
  description: Install Mesos components
  company: GRyCAP UPV
  license: Apache
  min_ansible_version: 2.0
  platforms:
  - name: Ubuntu
    versions:
    - trusty
  - name: EL
    versions:
    - 7
  galaxy_tags: 
   - mesos

dependencies: 
   - { role: 'grycap.docker' }
   - { role: 'grycap.ssh', ssh_type_of_node: "{{ mesos_install_mode }}", ssh_user: "{{ mesos_ssh_user }}" }
