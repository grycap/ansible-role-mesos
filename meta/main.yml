galaxy_info:
  author: amcaar@i3m.upv.es
  description: Install Mesos components
  company: GRyCAP UPV
  license: Apache
  min_ansible_version: 2.0
  platforms:
  - name: Ubuntu
    versions:
    - trusty
    - xenial
  - name: EL
    versions:
    - 7
  galaxy_tags:
   - mesos

dependencies:
  - { role: 'grycap.ntp', ntp_config_server: [ntp.upv.es, ntp.uv.es] }
  - { role: 'grycap.docker', docker_opts: "{{ mesos_docker_opts }}" }
  - { role: 'grycap.ssh', ssh_type_of_node: "{{ mesos_type_of_node }}", ssh_user: "{{ mesos_ssh_user }}" }
  - { role: 'grycap.zookeeper' }
  - { role: 'grycap.cluster-users', cluster_users_type_of_node: "{{ mesos_type_of_node }}", users_dict: "{{ users }}"}  
  - { role: 'grycap.weave', weave_type_of_node: "{{ mesos_type_of_node }}", weave_frontend_ip: "{{ mesos_front_public_ip }}" }
